{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OAuth2 Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">
  <!-- Loading Popup -->
  <div id="loading-popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col items-center space-y-4">
      <!-- Spinner -->
      <div class="w-12 h-12 border-4 border-blue-500 border-dashed rounded-full animate-spin"></div>
      <p class="text-gray-700 font-medium">Loading, please wait...</p>
    </div>
  </div>

  <!-- Notification container -->
  <div id="notify-container" class="fixed top-5 right-5 space-y-3 z-50"></div>

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border border-gray-200">
    <div class="flex flex-col items-center mb-6">
      <svg class="h-12 w-12 text-indigo-600 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
      <h2 class="text-3xl font-bold text-gray-900">Ghi nhận Lấy Mẫu & Nhận Mẫu</h2>
    </div>

    <!-- Username/Password Login Form -->
    <form id="loginForm" class="space-y-6">
      <!-- Django's CSRF token -->
      <input type="hidden" name="client_id" value="{{client_id}}" />
      <input type="hidden" name="client_secret" value="{{client_secret}}" />

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
        <div class="mt-1">
          <input id="username" name="username" type="text" autocomplete="username" required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm" />
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
        <div class="mt-1">
          <input id="password" name="password" type="password" autocomplete="current-password" required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm" />
        </div>
      </div>

      <!-- <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150">Forgot your
            password?</a>
        </div>
      </div> -->

      <div>
        <button type="submit"
          class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">Đăng
          Nhập</button>
      </div>
    </form>
  </div>
  <script src="{% static 'js/XetNghiem/popup_notify.js' %}"></script>
  <script src="{% static 'js/XetNghiem/check_login.js' %}"></script>
  <script>
    // Run check automatically on page load
    document.addEventListener("DOMContentLoaded", () => {
      checkScreenLogin(`{{KEY_AUTHOR}}`);
    });
    // List Role Accept
    const LIST_ROLE_JSON = {{ LIST_ROLE_JSON }};
    {% comment %} const LIST_ROLE_JSON = []; {% endcomment %}
    // Show loading popup
    function showLoading() {
      document.getElementById('loading-popup').classList.remove('hidden')
    }

    // Hide loading popup
    function hideLoading() {
      document.getElementById('loading-popup').classList.add('hidden')
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault() // stop normal form submit
      showLoading()
      const formData = new FormData(this)

      try {
        let response = await fetch('/api/users/login/', {
          method: 'POST',
          body: formData
        })
        let data = await response.json()

        switch (response.status) {
          case 201: {
            // Redirect after success
            setTimeout(() => {
              // Kiểm tra quyền
              if (data.data.user.role_code) {
                if (LIST_ROLE_JSON.includes(data.data.user.role_code) || data.data.user.is_staff) {
                  localStorage.setItem('user', JSON.stringify(data.data.user))
                  localStorage.setItem('access_token', JSON.stringify(data.data.token.access_token))
                  localStorage.setItem('refresh_token', JSON.stringify(data.data.token.refresh_token))
                  localStorage.setItem('expires_at', JSON.stringify(data.data.token.expires_at))
                  localStorage.setItem('refresh_expires_at', JSON.stringify(data.data.token.refresh_expires_at))
                  window.location.href = '/xn/main/'
                } else {
                  showNotify('Tài khoản chưa được phân quyền!', 'error')
                }
              }
              // Redirect after saving
              // window.location.href = '/xn/admin/'
            }, 1500)
            break
          }
          case 401: {
            showNotify(data.message || 'Unknown error', 'error')
            break
          }
          default: {
            showNotify('Đăng nhập không thành công!', 'error')
          }
        }
      } catch (err) {
        console.error('Error:', err)
        showNotify('Something went wrong. Please try again.', 'error')
      }
      hideLoading()
    })
  </script>
</body>

</html>
